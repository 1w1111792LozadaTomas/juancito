<html lang="en">
	<head>
		<meta charset="utf-8" />

			style="
				background-image: url(Imágenes/fondo\ borroso.jpg);
				background-repeat: no-repeat;
			"
		>
			<!-- Navbar -->
			<div>
				<nav
					class="navbar navbar-expand-lg navbar-dark"
					style="background-color: #0072c6"
				>
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Outlook</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarScroll"
							aria-controls="navbarScroll"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarScroll">
							<ul
								class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
								style="--bs-scroll-height: 100px"
							>
								<li class="nav-item">
									<a class="nav-link" href="#"
										>Iniciar Sesión</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Registrarse</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<!-- Card -->
			<div class="card-mía">
				<div class="card text-dark bg-light mb-3">
					<div
						class="card-header"
						style="background-color: #0082e2; color: #f7f7f7"
					>
						Crear cuenta
					</div>
					<div class="card-body">
						<!-- Form -->
						<div>
							<form id="form" class="row g-3">
								<div class="col-md-6">
									<label for="InputNombre" class="form-label"
										>Nombres:</label
									>
									<input
										type="text"
										class="form-control input-j"
										id="InputNombre"
										placeholder="Ej.Tomás"
									/>
								</div>
								<div class="col-md-6">
									<label
										for="InputApellido"
										class="form-label"
										>Apellidos:</label
									>
									<input
										type="text"
										class="form-control input-j"
										id="InputApellido"
										placeholder="Ej.Lozada"
									/>
								</div>
								<div>
									<p>Sexo:</p>
									<div
										class="btn-group"
										role="group"
										aria-label="Basic radio toggle button group"
										style="width: 50%; height: 50%"
									>
										<input
											type="radio"
											class="btn-check"
											name="btnradio"
											id="btnradio1"
											autocomplete="off"
											checked
										/>
										<label
											class="btn btn-outline-primary"
											for="btnradio1"
											>Masculino</label
										>

										<input
											type="radio"
											class="btn-check"
											name="btnradio"
											id="btnradio2"
											autocomplete="off"
										/>
										<label
											class="btn btn-outline-primary"
											for="btnradio2"
											>Femenino</label
										>

										<input
											type="radio"
											class="btn-check"
											name="btnradio"
											id="btnradio3"
											autocomplete="off"
										/>
										<label
											class="btn btn-outline-primary"
											for="btnradio3"
											>Otro</label
										>
									</div>
								</div>
								<div class="col-md-12">
									<label for="InputEmail" class="form-label"
										>E-mail:</label
									>
									<input
										type="text"
										class="form-control input-j"
										id="InputEmail"
										placeholder="Ej.tomaslozada@outlook.com"
									/>
								</div>
								<div class="col-6">
									<label
										for="InputContraseña"
										class="form-label"
										>Contraseña:</label
									>
									<input
										type="password"
										class="form-control input-j"
										id="InputContraseña"
										placeholder="Al menos una mayúscula y 3 números"
									/>
								</div>
								<div class="col-6">
									<label
										for="InputRContraseña"
										class="form-label"
										>Repetir contraseña:</label
									>
									<input
										type="password"
										class="form-control input-j"
										id="InputRContraseña"
										placeholder="Vuelva a introducir la contraseña"
									/>
								</div>
								<div class="col-12">
									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											id="chkTOS"
										/>
										<label
											class="form-check-label"
											for="chkTOS"
										>
											<b
												>Acepto los términos y
												condiciones</b
											>
										</label>
									</div>
								</div>
								<div class="col-8">
									<button
										type="button"
										class="btn btn-primary"
										id="btnCrearCuenta"
										onclick="validarForm()"
									>
										Crear cuenta
									</button>
								</div>
								<div class="col-4">
									<button
										type="button"
										class="btn btn-primary"
										id="btnMostrarContraseña"
										onclick="mostrarContraseña()"
									>
										Mostrar contraseña
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

	</div>
